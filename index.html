<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <main class="main">
        <img src="./images/bg-pattern-top.svg" alt="top-background" class="bg-top">
        <img src="./images/bg-pattern-bottom.svg" alt="bottom-background" class="bg-bottom">
      <div class="profile-card">
        <div class="top-cover">
          <img src="./images/bg-pattern-card.svg" alt="" class="pattern-top">
          <img src="./images/image-victor.jpg" alt="" class="profile-pic">
        </div>
        <div class="profile-name">
          <p class="name"><strong> Victor Crest </strong> 26</p>
          <p class="location">London</p>
        </div>
        <hr>
        <div class="interactions">
         <div class="row">
          <strong> 80K </strong>
          <p>  Followers</p>
         </div>
         <div class="row">
          <strong> 803K</strong>
          <p> Likes</p>
         </div>
         <div class="row">
          <strong> 1.4k</strong>
          <p>Photos</p>
         </div>
        </div>
      
          
        
          
         
          
        
      </div>
     
    </div>
    </main>

    </div>
  </body>
</html>
